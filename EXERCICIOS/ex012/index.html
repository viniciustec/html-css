<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
  <h1>Imagem dinâmica</h1>   
  <p>tente abrir este site em vários dispositivos diferentes ou simplesment aumente ou diminua o tamanho do seu navegador.</p>
  <picture>
    <source media="(max-width: 700px)" srcset="imagens/foto-p.png" type="image/png">    
    <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="Image/png"> 
        <img src="imagens/foto-g.png" alt="imagem flexivel">
  </picture>
  <h1>Reproduzindo audio</h1>
  <p>Vamos aprender a reproduzir audios em HTML5.</p>
  <audio src="midias/Bop Walker - Freedom Trail Studio.mp3"controls autoplay></audio>
  
</body>
</html>
